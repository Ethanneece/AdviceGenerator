<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <h1 id="adviceHeader" class="adviceHeader">
      Advice #
    </h1>

    <quote id="adviceQuote" class="quote">
    </quote>

    <picture>
      <source media="(max-width: 500px)" srcset="images/pattern-divider-mobile.svg">
      <img src="images/pattern-divider-desktop.svg" alt="divider">
    </picture>
  </main>
  <button id="reroll"class="adviceRoll">
    <img src="images/icon-dice.svg" alt="dice">
  </button>
  <script src="script.js"></script>
</body>
</html>
